<!DOCTYPE html>
<html>
<head>
    <title>Login - AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .input-field {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            color: #ffffff;
            transition: all 0.2s ease;
            width: 100%;
            font-size: 0.95rem;
        }
        .input-field:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        .input-field::placeholder {
            color: #64748b;
        }
        .btn-primary {
            background: #3b82f6;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            transition: all 0.2s ease;
            width: 100%;
            font-weight: 500;
        }
        .btn-primary:hover {
            background: #2563eb;
        }
        .btn-primary:disabled {
            background: #1e293b;
            color: #64748b;
            cursor: not-allowed;
        }
        .error-message {
            color: #ef4444;
            background-color: rgba(239, 68, 68, 0.1);
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 1rem;
            border-left: 3px solid #ef4444;
            display: none;
        }
        .success-message {
            color: #10b981;
            background-color: rgba(16, 185, 129, 0.1);
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 1rem;
            border-left: 3px solid #10b981;
            display: none;
        }
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #334155;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .permissions-page {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .permission-item {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .permission-item i {
            font-size: 1.5rem;
            margin-right: 1rem;
        }
        .permission-item .content {
            flex: 1;
        }
        .permission-item .content h3 {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }
        .permission-item .content p {
            font-size: 0.875rem;
            color: #94a3b8;
        }
        .btn-next {
            background: #3b82f6;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            transition: all 0.2s ease;
            width: 100%;
            font-weight: 500;
            margin-top: 1rem;
        }
        .btn-next:hover {
            background: #2563eb;
        }
        .btn-next:disabled {
            background: #1e293b;
            color: #64748b;
            cursor: not-allowed;
        }
        .app-password-page {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .steps {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            gap: 0.5rem;
        }
        .step {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .step.active {
            background: #3b82f6;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginPage">
        <div class="text-center mb-8">
            <i class="fas fa-robot text-4xl text-blue-400 mb-4"></i>
            <h1 class="text-2xl font-semibold mb-2">Welcome</h1>
            <p class="text-gray-400">Sign in to get started</p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm text-gray-400 mb-2">Email</label>
                <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
            </div>

            <div>
                <label class="block text-sm text-gray-400 mb-2">Password</label>
                <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn-primary">
                <span class="loading-spinner" id="loginSpinner"></span>
                Sign In
            </button>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
        </form>
    </div>

    <div class="permissions-page" id="permissionsPage">
        <div class="steps">
            <div class="step active"></div>
            <div class="step"></div>
            <div class="step"></div>
        </div>
        
        <div class="text-center mb-8">
            <i class="fas fa-shield-alt text-4xl text-blue-400 mb-4"></i>
            <h1 class="text-2xl font-semibold mb-2">Permissions Required</h1>
            <p class="text-gray-400">Allow access to your calendar and email</p>
        </div>

        <div class="space-y-4">
            <div class="permission-item">
                <div class="content">
                    <h3>Google Calendar</h3>
                    <p>Access your calendar events and schedule</p>
                </div>
                <button class="btn-primary" onclick="requestCalendarPermission()">
                    Allow
                </button>
            </div>

            <div class="permission-item">
                <div class="content">
                    <h3>Email Access</h3>
                    <p>Read and manage your emails</p>
                </div>
                <button class="btn-primary" onclick="requestEmailPermission()">
                    Allow
                </button>
            </div>
        </div>

        <button class="btn-next" onclick="showAppPasswordPage()" disabled id="nextButton">
            Next
        </button>
    </div>

    <div class="app-password-page" id="appPasswordPage">
        <div class="steps">
            <div class="step"></div>
            <div class="step active"></div>
            <div class="step"></div>
        </div>

        <div class="text-center mb-8">
            <i class="fas fa-key text-4xl text-blue-400 mb-4"></i>
            <h1 class="text-2xl font-semibold mb-2">App Password</h1>
            <p class="text-gray-400">Set up your Google App Password</p>
        </div>

        <div class="space-y-4">
            <div class="permission-item">
                <div class="content">
                    <h3>Google App Password</h3>
                    <p>Required for secure email access</p>
                </div>
                <button class="btn-primary" onclick="showAppPasswordGuide()">
                    Guide
                </button>
            </div>

            <div>
                <label class="block text-sm text-gray-400 mb-2">App Password</label>
                <input type="password" id="appPassword" class="input-field" placeholder="Enter your app password" required>
            </div>
        </div>

        <button class="btn-next" onclick="completeSetup()">
            Complete Setup
        </button>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        const loginForm = document.getElementById('loginForm');
        const loginSpinner = document.getElementById('loginSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loginPage = document.getElementById('loginPage');
        const permissionsPage = document.getElementById('permissionsPage');
        const appPasswordPage = document.getElementById('appPasswordPage');
        const nextButton = document.getElementById('nextButton');

        let calendarPermissionGranted = false;
        let emailPermissionGranted = false;

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loginSpinner.style.display = 'inline-block';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            try {
                const result = await ipcRenderer.invoke('login', { email, password });
                
                if (result.status === 'success') {
                    successMessage.textContent = 'Login successful!';
                    successMessage.style.display = 'block';
                    
                    setTimeout(() => {
                        showPermissionsPage();
                    }, 1000);
                } else {
                    errorMessage.textContent = result.message || 'Login failed. Please try again.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                loginSpinner.style.display = 'none';
            }
        });

        function showPermissionsPage() {
            loginPage.style.display = 'none';
            permissionsPage.style.display = 'block';
        }

        function requestCalendarPermission() {
            ipcRenderer.send('request-calendar-permission');
            calendarPermissionGranted = true;
            checkPermissions();
        }

        function requestEmailPermission() {
            ipcRenderer.send('request-email-permission');
            emailPermissionGranted = true;
            checkPermissions();
        }

        function checkPermissions() {
            if (calendarPermissionGranted && emailPermissionGranted) {
                nextButton.disabled = false;
            }
        }

        function showAppPasswordPage() {
            permissionsPage.style.display = 'none';
            appPasswordPage.style.display = 'block';
        }

        function showAppPasswordGuide() {
            ipcRenderer.send('show-app-password-guide');
        }

        function completeSetup() {
            const appPassword = document.getElementById('appPassword').value;
            ipcRenderer.send('complete-setup', { appPassword });
        }
    </script>
</body>
</html>
